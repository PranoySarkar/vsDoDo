<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vsDoDo</title>
	<link rel="stylesheet" href="%%STYLE_URI%%">

</head>

<body>
	<div class="playground">
		<div class="list inProgress">
			<h2>Task in progress <button id="shuffleBtn" >Shuffle</button></h2>
			<ol id="inProgressOl">


			</ol>
		</div>
		<div class="status">
			<div class="statusPie">
				<div class="statusIndicator" id="inProgressStatus">
					In Progress
				</div>
				<div class="statusIndicator" id="inCompletedStatus">
					<svg  id="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
						<path fill="#0099ff" fill-opacity="1"
							d="M0,288L21.8,261.3C43.6,235,87,181,131,154.7C174.5,128,218,128,262,133.3C305.5,139,349,149,393,133.3C436.4,117,480,75,524,74.7C567.3,75,611,117,655,144C698.2,171,742,181,785,165.3C829.1,149,873,107,916,74.7C960,43,1004,21,1047,21.3C1090.9,21,1135,43,1178,90.7C1221.8,139,1265,213,1309,218.7C1352.7,224,1396,160,1418,128L1440,96L1440,320L1418.2,320C1396.4,320,1353,320,1309,320C1265.5,320,1222,320,1178,320C1134.5,320,1091,320,1047,320C1003.6,320,960,320,916,320C872.7,320,829,320,785,320C741.8,320,698,320,655,320C610.9,320,567,320,524,320C480,320,436,320,393,320C349.1,320,305,320,262,320C218.2,320,175,320,131,320C87.3,320,44,320,22,320L0,320Z">
						</path>
					</svg>
					<div class="inCompletedStatusBottom">
						<div class="completedStatus">
							Completed
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="list done">
			<div class="completedOlContainer">
				<h2>Completed Tasks </h2> 
				<ol id="completedOl">


				</ol>
			</div>

		</div>

		<div class="controls">
			<div class="controlPanel">
				<textarea name="" id="toTextArea" rows="3"></textarea>

				<div class="inlineGroups">
					<div>
						<label for="taskDifficulty">Task Difficulty</label>
						<input type="number" id="taskDifficulty" placeholder="auto" min="1" max="100">
					</div>
					<div>
						<label for="listPosition">List Position</label>
						<input type="number" id="listPosition" placeholder="auto" min="1">
					</div>
				</div>
				<div class="buttonHolder">
					<button id="addToDoBtn">Add</button>
				</div>

			</div>
			<div class="settings">
				<div class="eachSettings">
					<input type="checkbox" checked id="lunchOnStartup"> <label for="lunchOnStartup"> Start on startup</label>
				</div>
				<div class="eachSettings">
					<input type="checkbox" checked id="progressPieChkbx"> <label for="progressPieChkbx">Show Progress
						Pie</label>
				</div>
				&nbsp;&nbsp;&nbsp;<a href="https://forms.gle/7BL4TMQSMweYrfek9"  target="_blank" >Review/Feature request</a>
			</div>
		</div>
	</div>



	<script src="%%SCRIPT_URI%%"></script>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>

</body>

</html>
